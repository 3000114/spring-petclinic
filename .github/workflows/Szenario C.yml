name: scenario-c-fail-fast-spring-petclinic

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  issues: write

jobs:

  # =========================
  # 1. SAST – Semgrep
  # =========================
  sast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Run Semgrep (SAST)
        run: |
          mkdir -p results/semgrep
          docker run --rm \
            -v "$PWD:/src" \
            returntocorp/semgrep:1.75.0 \
            semgrep scan \
              --config=p/java \
              --severity ERROR \
              --json \
              --output=/src/results/semgrep/semgrep.json \
              --metrics=off

      - name: Upload Semgrep report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: results/semgrep/semgrep.json


  # =========================
  # 2. Fail-Fast Gate (SAST)
  # =========================
  check_sast_critical:
    runs-on: ubuntu-latest
    needs: sast

    steps:
      - name: Check for CRITICAL SAST findings
        run: |
          CRITICAL=$(jq '[.results[] | select(.extra.severity=="ERROR")] | length' results/semgrep/semgrep.json)
          echo "Critical SAST findings: $CRITICAL"
          if [ "$CRITICAL" -gt 0 ]; then
            echo "❌ Aborting pipeline due to critical SAST findings"
            exit 1
          fi


  # =========================
  # 3. SCA – Trivy FS
  # =========================
  sca:
    runs-on: ubuntu-latest
    needs: check_sast_critical

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Run Trivy FS (SCA)
        run: |
          mkdir -p results/trivy
          docker run --rm \
            -v "$PWD:/src" \
            aquasec/trivy:0.49.1 \
            fs /src \
              --severity CRITICAL \
              --format json \
              --output /src/results/trivy/trivy.json


  # =========================
  # 4. Fail-Fast Gate (SCA)
  # =========================
  check_sca_critical:
    runs-on: ubuntu-latest
    needs: sca

    steps:
      - name: Abort on CRITICAL dependencies
        run: |
          CRITICAL=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' results/trivy/trivy.json)
          echo "Critical SCA findings: $CRITICAL"
          if [ "$CRITICAL" -gt 0 ]; then
            exit 1
          fi


  # =========================
  # 5. Secrets – Gitleaks
  # =========================
  secrets:
    runs-on: ubuntu-latest
    needs: check_sca_critical

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Run Gitleaks
        run: |
          mkdir -p results/gitleaks
          docker run --rm \
            -v "$PWD:/src" \
            zricethezav/gitleaks detect \
              --source=/src \
              --report-format json \
              --report-path /src/results/gitleaks/gitleaks.json


  # =========================
  # 6. Fail-Fast Gate (Secrets)
  # =========================
  check_secrets:
    runs-on: ubuntu-latest
    needs: secrets

    steps:
      - name: Abort on leaked secrets
        run: |
          COUNT=$(jq '.findings | length' results/gitleaks/gitleaks.json)
          echo "Secrets found: $COUNT"
          if [ "$COUNT" -gt 0 ]; then
            exit 1
          fi


  # =========================
  # 7. DAST – ZAP (nur wenn alles sauber)
  # =========================
  dast:
    runs-on: ubuntu-latest
    needs: check_secrets

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build PetClinic
        run: |
          ./mvnw -B package -DskipTests

      - name: Start PetClinic
        run: |
          nohup java -jar target/*.jar > petclinic.log 2>&1 &
          echo $! > petclinic.pid

      - name: Wait for PetClinic
        run: |
          for i in {1..30}; do
            curl -sSf http://localhost:8080 && exit 0
            sleep 5
          done
          exit 1

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: http://localhost:8080
          fail_action: true

      - name: Stop PetClinic
        run: |
          kill $(cat petclinic.pid) || true


  # =========================
  # 8. IAST-light – nur wenn DAST sauber
  # =========================
  iast:
    runs-on: ubuntu-latest
    needs: dast

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Download OpenTelemetry Agent
        run: |
          curl -L -o otel.jar \
            https://github.com/open-telemetry/opentelemetry-java-instrumentation/releases/latest/download/opentelemetry-javaagent.jar

      - name: Start PetClinic with IAST
        env:
          OTEL_SERVICE_NAME: petclinic
          OTEL_TRACES_EXPORTER: logging
        run: |
          nohup java \
            -javaagent:./otel.jar \
            -jar target/*.jar \
            > iast.log 2>&1 &
          sleep 20

      - name: Upload IAST logs
        uses: actions/upload-artifact@v4
        with:
          name: iast-runtime-logs
          path: iast.log


