name: scenario-c-fail-fast-spring-petclinic

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  issues: write

jobs:

  sast:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: mkdir -p results/semgrep
      - run: |
          docker run --rm -v "$PWD:/src" returntocorp/semgrep:1.75.0 semgrep scan \
            --config=p/java --severity ERROR --json --metrics=off \
            --output=/src/results/semgrep/semgrep.json || true
      - uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: results/semgrep/semgrep.json

  check_sast_critical:
    runs-on: ubuntu-latest
    needs: sast
    steps:
      - run: |
          CRITICAL=$(jq '[.results[] | select(.extra.severity=="ERROR")] | length' results/semgrep/semgrep.json)
          if [ "$CRITICAL" -gt 0 ]; then exit 1; fi

  sca:
    runs-on: ubuntu-latest
    needs: check_sast_critical
    steps:
      - uses: actions/checkout@v5
      - run: mkdir -p results/trivy
      - run: |
          docker run --rm -v "$PWD:/src" aquasec/trivy:0.49.1 fs /src \
            --scanners vuln,misconfig,license \
            --severity LOW,MEDIUM,HIGH,CRITICAL \
            --format json \
            --output /src/results/trivy/trivy.json || true
      - uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: results/trivy/trivy.json

  check_sca_critical:
    runs-on: ubuntu-latest
    needs: sca
    steps:
      - run: |
          CRITICAL=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' results/trivy/trivy.json)
          if [ "$CRITICAL" -gt 0 ]; then exit 1; fi

  secrets:
    runs-on: ubuntu-latest
    needs: check_sca_critical
    steps:
      - uses: actions/checkout@v5
      - run: mkdir -p results/gitleaks
      - run: |
          docker run --rm -v "$PWD:/src" zricethezav/gitleaks detect \
            --source=/src --no-git \
            --report-format json \
            --report-path /src/results/gitleaks/gitleaks.json || true
      - uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: results/gitleaks/gitleaks.json

  check_secrets:
    runs-on: ubuntu-latest
    needs: secrets
    steps:
      - run: |
          COUNT=$(jq '.findings | length' results/gitleaks/gitleaks.json)
          if [ "$COUNT" -gt 0 ]; then exit 1; fi

  dast:
    runs-on: ubuntu-latest
    needs: check_secrets
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - run: ./mvnw -B package -DskipTests
      - run: |
          nohup java -jar target/*.jar > petclinic.log 2>&1 &
          echo $! > petclinic.pid
      - run: |
          for i in {1..30}; do
            curl -sSf http://localhost:8080 && exit 0
            sleep 5
          done
          exit 1
      - uses: zaproxy/action-baseline@v0.15.0
        with:
          target: http://localhost:8080
          cmd_options: "-a"
          fail_action: true
          artifact_name: zap-baseline-report
      - run: kill $(cat petclinic.pid) || true
