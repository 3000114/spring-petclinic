name: scenario-a-parallel-spring-petclinic

on:
  push:
  pull_request:

permissions:
  contents: read
  issues: write

jobs:

  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: mkdir -p results/gitleaks
      - run: |
          docker run --rm -v "$PWD:/src" \
            zricethezav/gitleaks detect \
              --source=/src --no-git \
              --report-format json \
              --report-path /src/results/gitleaks/gitleaks.json || true
      - uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: results/gitleaks/gitleaks.json

  semgrep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: mkdir -p results/semgrep
      - run: |
          docker run --rm -v "$PWD:/src" \
            returntocorp/semgrep:1.75.0 semgrep scan \
              --config=p/java \
              --json --metrics=off \
              --output=/src/results/semgrep/semgrep.json || true
      - uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: results/semgrep/semgrep.json

  trivy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: mkdir -p results/trivy
      - run: |
          docker run --rm -v "$PWD:/src" aquasec/trivy:0.49.1 fs /src \
            --scanners vuln,misconfig,license \
            --severity LOW,MEDIUM,HIGH,CRITICAL \
            --format json \
            --output /src/results/trivy/trivy.json || true
      - uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: results/trivy/trivy.json

  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - run: |
          ./mvnw -B verify sonar:sonar \
            -Dsonar.projectKey=petclinic \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} || true

  zap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - run: ./mvnw -B package -DskipTests
      - run: |
          nohup java -jar target/*.jar > petclinic.log 2>&1 &
          echo $! > petclinic.pid
      - run: |
          for i in {1..30}; do
            curl -sSf http://localhost:8080 && exit 0
            sleep 5
          done
          cat petclinic.log
          exit 1
      - uses: zaproxy/action-baseline@v0.15.0
        with:
          target: http://localhost:8080
          cmd_options: "-a"
          docker_name: ghcr.io/zaproxy/zaproxy:stable
          fail_action: false
          artifact_name: zap-report
      - run: kill $(cat petclinic.pid) || true

  iast:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - run: ./mvnw -B package -DskipTests
      - run: curl -L -o otel.jar https://github.com/open-telemetry/opentelemetry-java-instrumentation/releases/latest/download/opentelemetry-javaagent.jar
      - run: |
          nohup java -javaagent:./otel.jar -jar target/*.jar \
          > otel.log 2>&1 &
          echo $! > petclinic.pid
      - uses: actions/upload-artifact@v4
        with:
          name: iast-runtime-logs
          path: otel.log
