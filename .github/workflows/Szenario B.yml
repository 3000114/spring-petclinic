name: PetClinic – Scenario B (Shift-Left)

on:
  push:
  pull_request:

permissions:
  contents: read
  issues: write

jobs:

  # =========================
  # 1. SAST – Semgrep
  # =========================
  sast:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Run Semgrep (SAST)
        run: |
          mkdir -p results/semgrep
          docker run --rm \
            -v "$PWD:/src" \
            returntocorp/semgrep:1.75.0 \
            semgrep scan \
              --config=p/java \
              --json \
              --output=/src/results/semgrep/semgrep.json \
              --metrics=off

      - name: Upload Semgrep report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: results/semgrep/semgrep.json


  # =========================
  # 2. SCA – Trivy FS
  # =========================
  sca:
    runs-on: self-hosted
    needs: sast

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Run Trivy FS (SCA)
        run: |
          mkdir -p results/trivy
          docker run --rm \
            -v "$PWD:/src" \
            aquasec/trivy:0.49.1 \
            fs /src \
              --scanners vuln,misconfig \
              --severity HIGH,CRITICAL \
              --format json \
              --output /src/results/trivy/trivy.json

      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: results/trivy/trivy.json


  # =========================
  # 3. Secrets – Gitleaks
  # =========================
  secrets:
    runs-on: self-hosted
    needs: sca

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Run Gitleaks (Secrets)
        run: |
          mkdir -p results/gitleaks
          docker run --rm \
            -v "$PWD:/src" \
            zricethezav/gitleaks detect \
              --source=/src \
              --report-format json \
              --report-path /src/results/gitleaks/gitleaks.json

      - name: Upload Gitleaks report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: results/gitleaks/gitleaks.json


  # =========================
  # 4. DAST – OWASP ZAP
  # =========================
  dast:
    runs-on: self-hosted
    needs: secrets

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build PetClinic
        run: |
          ./mvnw -B package -DskipTests

      - name: Start PetClinic
        run: |
          nohup java -jar target/*.jar > petclinic.log 2>&1 &
          echo $! > petclinic.pid

      - name: Wait for PetClinic
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:8080 > /dev/null; then
              echo "PetClinic is up"
              exit 0
            fi
            sleep 5
          done
          echo "PetClinic failed to start"
          cat petclinic.log
          exit 1

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: http://localhost:8080
          docker_name: ghcr.io/zaproxy/zaproxy:stable
          fail_action: true
          artifact_name: zap-report

      - name: Stop PetClinic
        run: |
          kill $(cat petclinic.pid) || true


  # =========================
  # 5. IAST-light – OpenTelemetry (optional)
  # =========================
  iast:
    runs-on: self-hosted
    needs: dast

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build PetClinic
        run: |
          ./mvnw -B package -DskipTests

      - name: Download OpenTelemetry Agent
        run: |
          curl -L -o otel.jar \
            https://github.com/open-telemetry/opentelemetry-java-instrumentation/releases/latest/download/opentelemetry-javaagent.jar

      - name: Start PetClinic with IAST-light
        env:
          OTEL_SERVICE_NAME: petclinic
          OTEL_TRACES_EXPORTER: logging
          OTEL_METRICS_EXPORTER: none
          OTEL_LOGS_EXPORTER: none
        run: |
          nohup java \
            -javaagent:./otel.jar \
            -jar target/*.jar \
            > otel.log 2>&1 &
          echo $! > petclinic.pid

      - name: Upload IAST runtime logs
        uses: actions/upload-artifact@v4
        with:
          name: iast-runtime-logs
          path: otel.log
