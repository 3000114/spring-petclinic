name: BodgeIt ZAP Runtime Scan (Stable)

on:
  workflow_dispatch:
  push:
  pull_request:

permissions:
  contents: read
  issues: write

jobs:
  dast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Start BodgeIt (forced amd64)
        run: |
          docker run -d \
            --name bodgeit \
            --platform linux/amd64 \
            -p 8080:8080 \
            psiinon/bodgeit

      - name: Wait until BodgeIt is reachable
        run: |
          echo "Waiting for BodgeIt on http://localhost:8080/bodgeit"
          for i in {1..30}; do
            if curl -sSf http://localhost:8080/bodgeit > /dev/null; then
              echo "BodgeIt is UP"
              exit 0
            fi
            echo "Still waiting..."
            sleep 5
          done
          echo "BodgeIt did not start in time"
          docker logs bodgeit
          exit 1

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: http://localhost:8080/bodgeit
          docker_name: ghcr.io/zaproxy/zaproxy:stable
          fail_action: false
          artifact_name: zap_baseline_scan
          allow_issue_writing: true
