name: PetClinic DAST with ZAP

on:
  push:
  pull_request:

permissions:
  contents: read
  issues: write

jobs:
  petclinic-zap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build PetClinic
        run: |
          ./mvnw -B package -DskipTests

      - name: Start PetClinic
        run: |
          nohup java -jar target/*.jar > petclinic.log 2>&1 &
          echo $! > petclinic.pid

      - name: Wait for PetClinic to be ready
        run: |
          echo "Waiting for PetClinic on http://localhost:8080"
          for i in {1..30}; do
            if curl -sSf http://localhost:8080 > /dev/null; then
              echo "PetClinic is UP"
              exit 0
            fi
            echo "Still waiting..."
            sleep 5
          done
          echo "PetClinic failed to start"
          cat petclinic.log
          exit 1

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: http://localhost:8080
          docker_name: ghcr.io/zaproxy/zaproxy:stable
          fail_action: false
          artifact_name: zap_petclinic_scan
          allow_issue_writing: true
