name: PetClinic DAST + IAST-light (OpenTelemetry)

on:
  push:
  pull_request:

permissions:
  contents: read
  issues: write

jobs:
  petclinic-iast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build PetClinic
        run: |
          ./mvnw -B package -DskipTests

      - name: Download OpenTelemetry Java Agent
        run: |
          curl -L -o opentelemetry-javaagent.jar \
            https://github.com/open-telemetry/opentelemetry-java-instrumentation/releases/latest/download/opentelemetry-javaagent.jar

      - name: Start PetClinic with OpenTelemetry Agent (IAST-light)
        env:
          OTEL_SERVICE_NAME: petclinic
          OTEL_TRACES_EXPORTER: logging
          OTEL_METRICS_EXPORTER: none
          OTEL_LOGS_EXPORTER: none
          OTEL_INSTRUMENTATION_JDBC_ENABLED: true
          OTEL_INSTRUMENTATION_SPRING_WEB_ENABLED: true
        run: |
          nohup java \
            -javaagent:./opentelemetry-javaagent.jar \
            -jar target/*.jar \
            > petclinic.log 2>&1 &
          echo $! > petclinic.pid

      - name: Wait for PetClinic
        run: |
          echo "Waiting for PetClinic on http://localhost:8080"
          for i in {1..30}; do
            if curl -sSf http://localhost:8080 > /dev/null; then
              echo "PetClinic is UP"
              exit 0
            fi
            sleep 5
          done
          echo "PetClinic failed to start"
          cat petclinic.log
          exit 1

      - name: ZAP Baseline Scan (DAST trigger for IAST)
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: http://localhost:8080
          docker_name: ghcr.io/zaproxy/zaproxy:stable
          fail_action: false
          artifact_name: zap_petclinic_scan
          allow_issue_writing: true

      - name: Upload OpenTelemetry Runtime Logs
        uses: actions/upload-artifact@v4
        with:
          name: otel-runtime-logs
          path: petclinic.log
